name: Compile Controller-Pack-Updater.exe

on:
  push:
    branches:
      - "main"
    paths:
      - "workflows/build-updater/**"
      - ".github/workflows/build-updater.yml"

permissions:
  contents: write

jobs:
  changes:
    name: Check for changes
    runs-on: windows-latest
    outputs:
      build: ${{ steps.filter.outputs.build }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            build:
              - "workflows/build-updater/Updater.py"
              - "workflows/build-updater/BuildUpdater.spec"
              - "workflows/build-updater/azure.tcl"
              - "workflows/build-updater/logo.ico"
              - "workflows/build-updater/theme/**/*.tcl"

  build-exe:
    name: Build executable
    runs-on: windows-latest
    needs: changes
    if: ${{ needs.changes.outputs.build == 'true' }}
    concurrency:
      group: uk-controller-pack-build-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.VATSIM_UK_GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      - name: Get updater build hash
        shell: pwsh
        run: |
          $hash = (git rev-parse --short=12 HEAD).Trim()
          "UPDATER_HASH=$hash" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "UPDATER_HASH=$hash"

      - name: Prepare Updater_build.py (temp build file)
        shell: pwsh
        run: |
          $src = "workflows/build-updater/Updater.py"
          $dstDir = "workflows/build-updater/_build"
          $dst = Join-Path $dstDir "Updater_build.py"

          if (-not (Test-Path $src)) { throw "Updater.py not found at $src" }
          New-Item -ItemType Directory -Force -Path $dstDir | Out-Null

          $content = Get-Content $src -Raw

          if ($content -notmatch '__GIT_COMMIT__') {
            throw "Placeholder __GIT_COMMIT__ not found in Updater.py"
          }

          $content = $content -replace '__GIT_COMMIT__', "$env:UPDATER_HASH"

          [System.IO.File]::WriteAllText(
            $dst,
            $content,
            [System.Text.UTF8Encoding]::new($false)
          )

          Write-Host "Prepared $dst with build hash $env:UPDATER_HASH"

      - name: Sanity check temp file parses (fail fast on syntax errors)
        shell: pwsh
        run: |
          python -m py_compile workflows/build-updater/_build/Updater_build.py

      - name: Compile executable
        shell: pwsh
        run: |
          pyinstaller --distpath UK/ workflows/build-updater/BuildUpdater.spec
          if (-not (Test-Path "UK\Updater.exe")) { throw "Build failed: UK\Updater.exe not produced" }

      - name: Verify built EXE prints expected build hash
        shell: pwsh
        run: |
          $out = & "UK\Updater.exe" --print-build
          $out = ($out | Out-String).Trim()
          Write-Host "Updater.exe --print-build => [$out]"
          if ($out -ne "$env:UPDATER_HASH") {
            throw "EXE build hash mismatch. Expected $env:UPDATER_HASH but got [$out]"
          }

      - name: Write updater version marker (remote-only)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path ".data" | Out-Null
          Set-Content -Path ".data/updater_version.txt" -Value "$env:UPDATER_HASH" -NoNewline
          Write-Host "Updater hash written to .data/updater_version.txt: $env:UPDATER_HASH"

      - name: Commit executable + updater version marker
        shell: pwsh
        run: |
          git config --local user.email "privileged-access@vatsim.uk"
          git config --local user.name  "VATSIM UK"

          git add UK/Updater.exe .data/updater_version.txt

          git diff --staged --quiet
          if ($LASTEXITCODE -eq 0) {
            Write-Host "No changes to commit"
            exit 0
          }

          git commit -m "Update Updater.exe"
          git push
