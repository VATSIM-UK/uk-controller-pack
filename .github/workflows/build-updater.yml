name: Compile Controller-Pack-Updater.exe

on:
  push:
    branches:
      - 'main'
    paths:
      - 'workflows/build-updater/**'
      - '.github/workflows/build-updater.yml'

jobs:
  changes:
    name: Check for changes
    runs-on: windows-latest
    permissions:
      pull-requests: read
    outputs:
      build: ${{ steps.filter.outputs.build }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            build:
              - './workflows/build-updater/Updater.py'
              - './workflows/build-updater/BuildUpdater.spec'
              - './workflows/build-updater/azure.tcl'
              - './workflows/build-updater/logo.ico'
              - './workflows/build-updater/theme/**/*.tcl'
              - '.github/workflows/build-updater.yml'

  build-exe:
    name: Build executable
    runs-on: windows-latest
    needs: changes
    if: ${{ needs.changes.outputs.build == 'true' }}
    concurrency:
      group: uk-controller-pack-build-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.VATSIM_UK_GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        shell: pwsh
        run: |
          pip install pyinstaller
          pip install requests

      - name: Calculate build hash
        shell: pwsh
        run: |
          $hash = (git rev-parse --short=12 HEAD).Trim()
          "UPDATER_HASH=$hash" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "UPDATER_HASH=$hash"

      - name: Create injected build copy (do not modify repo source)
        shell: pwsh
        run: |
          $src = "workflows/build-updater/Updater.py"
          $dir = "workflows/build-updater/_build"
          $dst = "$dir/Updater_build.py"

          if (-not (Test-Path $src)) { throw "Source file not found: $src" }

          New-Item -ItemType Directory -Force -Path $dir | Out-Null

          $content = Get-Content $src -Raw
          $content = $content -replace "__GIT_COMMIT__", "$env:UPDATER_HASH"
          [System.IO.File]::WriteAllText($dst, $content, [System.Text.UTF8Encoding]::new($false))

          Write-Host "Wrote injected build copy: $dst"

      - name: Verify injected build copy
        shell: pwsh
        run: |
          $dst = "workflows/build-updater/_build/Updater_build.py"
          $line = Select-String -Path $dst -Pattern "UPDATER_BUILD\s*=" | Select-Object -First 1
          if (-not $line) { throw "UPDATER_BUILD line not found in $dst" }
          Write-Host "Found: $($line.Line)"
          if ($line.Line -match "__GIT_COMMIT__") { throw "Injection failed: placeholder still present in build copy" }
          if ($line.Line -notmatch $env:UPDATER_HASH) { throw "Injection failed: expected hash not present in build copy" }

      - name: Compile executable
        shell: pwsh
        run: |
          pyinstaller --distpath UK/ workflows/build-updater/BuildUpdater.spec
          if (-not (Test-Path "UK\Updater.exe")) { throw "Build failed: UK\Updater.exe not produced" }

      - name: Verify built EXE reports embedded hash
        shell: pwsh
        run: |
          $exe = "UK\Updater.exe"
          $out = & $exe --print-build
          $out = "$out".Trim()
          Write-Host "Updater.exe --print-build => '$out'"
          if ($out -ne "$env:UPDATER_HASH") {
            throw "Built EXE reports '$out' but expected '$env:UPDATER_HASH'"
          }

      - name: Write updater_version.txt (not downloaded by users)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path ".data" | Out-Null
          Set-Content -Path ".data/updater_version.txt" -Value "$env:UPDATER_HASH" -NoNewline
          Write-Host "Updater hash written to .data/updater_version.txt: $env:UPDATER_HASH"

      - name: Commit executable
        shell: pwsh
        run: |
          git config --local user.email "privileged-access@vatsim.uk"
          git config --local user.name  "VATSIM UK"

          git add UK/Updater.exe .data/updater_version.txt

          git diff --staged --quiet
          if ($LASTEXITCODE -eq 0) {
            Write-Host "No changes to commit"
            exit 0
          }

          git commit -m "Update Updater.exe"
          git push
