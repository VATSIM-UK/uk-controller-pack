name: Check TopSky data edits

on:
  pull_request:
    types: [opened, synchronize]
    paths: 
      - 'UK/Data/Plugin/TopSky_NERC/**'
      - 'UK/Data/Plugin/TopSky_NODE/**'
      - 'UK/Data/Plugin/TopSky_NOVA/**'
      - 'UK/Data/Plugin/TopSky_iTEC/**'

jobs:
  TopSky-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Check if ICAO_Aircraft.json files have been edited
        run: |
          if git diff --name-only origin/main...HEAD | grep -E -q '^UK/Data/Plugin/TopSky_((NERC)|(NODE)|(NOVA)|(iTEC))/ICAO_Aircraft\.json$'; then
            echo "ICAO_Aircraft.json has been edited. Please revert the change, and edit UK/Data/TopSky Shared Data/Aircraft.json"
            exit 1
          fi
     
      - name: Check if ICAO_Aircraft.txt files have been edited
        run: |
          if git diff --name-only origin/main...HEAD | grep -E -q '^UK/Data/Plugin/TopSky_((NERC)|(NODE)|(NOVA)|(iTEC))/ICAO_Aircraft\.txt$'; then
            echo "ICAO_Aircraft.txt has been edited. Please revert the change, and edit UK/Data/TopSky Shared Data/Aircraft.txt"
            exit 1
          fi
     
      - name: Check if ICAO_Airlines.txt files have been edited
