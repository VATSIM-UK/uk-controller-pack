          if git diff --name-only origin/main...HEAD | grep -E -q '^UK/Data/Plugin/TopSky_((NERC)|(NODE)|(NOVA)|(iTEC))/ICAO_Airlines\.txt$'; then
            echo "ICAO_Airlines.txt has been edited. Please revert the change, and edit UK/Data/TopSky Shared Data/Airlines.txt"
            exit 1
