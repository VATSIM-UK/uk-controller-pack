name: Automatic AIRAC Actions

on:
  repository_dispatch:
    types:
      - released
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  python-script-and-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r .github/workflows/requirements.txt

    - name: Run Python script
      run: python .github/workflows/auto_airac_actions.py

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Commit changes made by Python script"

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: new-branch
        title: Updated file(s)
        body: This pull request was automatically generated by the Python script.
        reviewers: user1, user2
