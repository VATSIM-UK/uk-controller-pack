name: Automatic AIRAC Actions

on:
  repository_dispatch:
    types:
      - released
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  python-script-and-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r .github/workflows/requirements.txt

    - name: Run Python script
      run: |
        python .github/workflows/auto_airac_actions.py
        echo "::set-output name=airac::$(cat airac.txt)"

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Sector file update for AIRAC ${{ steps.python-script.outputs.airac }}"

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.PULL }}
        branch: sf_${{ steps.python-script.outputs.output_value }}
        title: ${{ steps.python-script.outputs.output_value }} Sector File Update
        body: This pull request was automatically generated to update the sector file to AIRAC ${{ steps.python-script.outputs.output_value }}.
        reviewers: chssn
