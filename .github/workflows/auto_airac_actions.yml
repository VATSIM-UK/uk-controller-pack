name: Automatic AIRAC Actions

on:
  repository_dispatch:
    types:
      - released
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      artifact_name:
        description: 'UK Sector File'
        required: true

jobs:
  python-script-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r .github/workflows/requirements.txt

      - name: Get Artifact Download URL from VATSIM-UK/UK-Sector-File
        id: download
        run: |
          echo "url=$(curl -s -X GET https://api.github.com/repos/chssn/UK-Sector-File-C/actions/artifacts | jq -r '.artifacts[] | select(.name=="UK Sector File") | .archive_download_url')" >> "$GITHUB_ENV"

      - name: Download Artifact from VATSIM-UK/UK-Sector-File
        run: |
          curl -sL -o artifact.zip "${{ env.url }}"
          unzip artifact.zip
          rm artifact.zip

      - name: Extract Artifact
        run: |
          unzip ${{ github.event.inputs.artifact_name }}.zip
          rm ${{ github.event.inputs.artifact_name }}.zip

      - name: Run Python script
        run: |
          python .github/workflows/auto_airac_actions.py
          echo "airac=$(cat airac.txt)" >> "$GITHUB_ENV"

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Sector file update for AIRAC ${{ env.airac }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PULL }}
          branch: sf_${{ env.airac }}
          title: ${{ env.airac }} Sector File Update
          body: This pull request was automatically generated to update the sector file to AIRAC ${{ env.airac }}.
          reviewers: chssn