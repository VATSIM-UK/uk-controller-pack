name: Build V-LARA GeoJSON

on:
  push:
    paths:
      - ".data/TopSky Shared/Areas/AARA/**/*.txt"
      - ".data/TopSky Shared/Areas/Danger/**/*.txt"
      - ".data/TopSky Shared/Areas/Training/**/*.txt"
      - ".github/workflows/build-vlara-geojson.yml"
      - "workflows/V-LARA/topskyareas_to_vlara.py"
      - "workflows/V-LARA/validate_geojson.py"
      - "workflows/V-LARA/geojson_summary.py"
  pull_request:
    paths:
      - ".data/TopSky Shared/Areas/AARA/**/*.txt"
      - ".data/TopSky Shared/Areas/Danger/**/*.txt"
      - ".data/TopSky Shared/Areas/Training/**/*.txt"
      - ".github/workflows/build-vlara-geojson.yml"
      - "workflows/V-LARA/topskyareas_to_vlara.py"
      - "workflows/V-LARA/validate_geojson.py"
      - "workflows/V-LARA/geojson_summary.py"
  workflow_dispatch: {}

concurrency:
  group: geojson-build-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  GEOJSON_OUT: .data/V-LARA/egxx.geojson
  SCRIPT_PATH: "workflows/V-LARA/topskyareas_to_vlara.py"
  INPUT_DIRS: |
    .data/TopSky Shared/Areas/AARA
    .data/TopSky Shared/Areas/Danger
    .data/TopSky Shared/Areas/Training

jobs:
  build-vlara-GeoJSON:
    runs-on: ubuntu-latest
    steps:
      - name: üß∞ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üîé Workspace sanity check
        shell: bash
        run: |
          set -euo pipefail
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          if [ ! -f "$SCRIPT_PATH" ]; then
            echo "‚ùå Script not found at: $SCRIPT_PATH" >&2
            exit 1
          fi
          echo "‚úÖ Found script: $SCRIPT_PATH"

      - name: üß™ Pre-flight (input dirs)
        shell: bash
        run: |
          set -euo pipefail
          while IFS= read -r d; do
            [ -z "$d" ] && continue
            if [ ! -d "$d" ]; then
              echo "‚ö†Ô∏è Missing directory: $d" >&2
            else
              echo "‚úÖ Found: $d"
              count=$(find "$d" -type f -name '*.txt' | wc -l || echo 0)
              echo "   ‚îî‚îÄ $count .txt file(s)"
            fi
          done <<< "$INPUT_DIRS"

      - name: üèóÔ∏è Build GeoJSON
        shell: bash
        run: |
          set -euo pipefail
          args=()
          while IFS= read -r d; do
            [ -z "$d" ] && continue
            args+=( --input-dir "$d" )
          done <<< "$INPUT_DIRS"
          python "$SCRIPT_PATH" "${args[@]}" --output "$GEOJSON_OUT" --debug

      - name: üîç Check output exists
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "$GEOJSON_OUT" ]; then
            ls -lh "$GEOJSON_OUT"
          else
            echo "‚ùå Missing output: $GEOJSON_OUT"
            exit 1
          fi

      - name: ‚úÖ Validate output
        shell: bash
        run: |
          set -euo pipefail
          python "workflows/V-LARA/validate_geojson.py"

      - name: üìù Summary
        shell: bash
        run: |
          set -euo pipefail
          python "workflows/V-LARA/summarise_geojson.py" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo '```json' >> "$GITHUB_STEP_SUMMARY"
          head -n 50 "$GEOJSON_OUT" >> "$GITHUB_STEP_SUMMARY" || true
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: üì¶ Upload artifact (PRs only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: airspace-geojson
          path: ${{ env.GEOJSON_OUT }}
          if-no-files-found: error

      - name: üîé Detect change (push only)
        if: github.event_name == 'push'
        id: changed
        shell: bash
        run: |
          set -euo pipefail
          git add -N "$GEOJSON_OUT" || true
          if git diff --quiet -- "$GEOJSON_OUT"; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected."
          fi

      - name: ‚¨ÜÔ∏è Commit & push (safe, rebase+retry)
        if: github.event_name == 'push' && steps.changed.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$GEOJSON_OUT"
          git commit -m "chore(geojson): rebuild combined V-LARA GeoJSON" || exit 0
          BRANCH="${GITHUB_REF_NAME}"
          for attempt in 1 2 3; do
            echo "Attempt $attempt: rebase & push‚Ä¶"
            git pull --rebase origin "$BRANCH" || true
            if git push origin "HEAD:$BRANCH"; then
              echo "‚úÖ Push succeeded."
              exit 0
            fi
            echo "‚ö†Ô∏è Push failed. Retrying in 3s‚Ä¶"
            sleep 3
          done
          echo "‚ùå Push failed after retries."
          exit 1

      - name: üßæ Last commit (debug)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          git --no-pager log -1 --stat || true
