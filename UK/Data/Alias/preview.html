<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

		<title>VATSIM-UK Alias Preview</title>

	</head>
	<body>
        <div class="container mx-auto p-4">
            <h1 class="text-4xl text-center">Alias Preview</h1>
            <p class="text-center">This page is a preview of the aliases in the UK Controller Pack. It is updated automatically from the GitHub repository.</p>
            <p class="text-center" id="status">Loading...</p>
            <div class="flex flex-row items-center justify-center">
                <input type="text" id="search" class="w-full p-2 my-2 border border-gray-400 rounded-md" placeholder="Search..." oninput="searchAliases(this.value)" />
                <button onclick="document.getElementById('search').value = ''; searchAliases('')">
                    <span class="material-symbols-outlined mt-2 mx-2">cancel</span>
                </button>
            </div>
        </div>
        <div class="flex flex-row items-start justify-between font-bold text-lg p-2">
            <div class="text-center w-1/3 flex flex-row items-center justify-center relative">
                <div class="flex flex-col items-center justify-center">
                    <div class="flex flex-row items-center justify-center">
                        <p>File</p>
                        <button onclick="toggleFileFilter()" class="focus:outline-none">
                            <span class="material-symbols-outlined mt-2 mx-2">filter_alt</span>
                        </button>
                    </div>
                    <div id="fileFilter" class="hidden bg-white border border-gray-300 rounded shadow-lg z-10">
                        <div class="p-2" id="fileOptions">
                            <button onclick="activeFiles.clear(); filterAliases()">Select all</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center w-1/3 flex flex-row items-center justify-center relative">
                <div class="flex flex-col items-center justify-center">
                    <div class="flex flex-row items-center justify-center">
                        <p>Category</p>
                        <button onclick="toggleCategoryFilter()" class="focus:outline-none">
                            <span class="material-symbols-outlined mt-2 mx-2">filter_alt</span>
                        </button>
                    </div>
                    <div id="categoryFilter" class="hidden bg-white border border-gray-300 rounded shadow-lg z-10">
                        <div class="p-2" id="categoryOptions"></div>
                    </div>
                </div>
            </div>
            <p class="text-center w-1/3">Alias</p>
            <p class="text-center w-1/3">Text</p>
            </div>
        </div>

        <span class="h-1 bg-gray-400 w-full block" />
        <div id="alias-list" class="flex flex-col"></div>

	</body>

	<script>
        const categories = new Set();
        const files = new Set();

        let activeFiles = new Set();
        let activeCategories = new Set();

		class Alias {
			constructor(file, category, alias, text) {
				this.file = file;
                this.category = category;
				this.alias = alias;
				this.text = text;
			}
		}

        function toggleFileFilter() {
            const fileFilter = document.getElementById("fileFilter");
            fileFilter.classList.toggle("hidden");
        }

        function toggleCategoryFilter() {
            const categoryFilter = document.getElementById("categoryFilter");
            categoryFilter.classList.toggle("hidden");
        }

		async function fetchAliases() {
			const aliasDirectoryRes = await fetch("https://api.github.com/repos/VATSIM-UK/uk-controller-pack/contents/UK/Data/Alias?ref=main");

			const aliasFiles = await aliasDirectoryRes.json();
			const aliases = [];
            
			for (const aliasFile of aliasFiles) {
				const aliasRes = await fetch(aliasFile.download_url);
				const aliasData = await aliasRes.text();

				const aliasLines = aliasData.split("\n");
                let currentCategory = "";

                files.add(aliasFile.name);

				for (let i = 0; i < aliasLines.length; i++) {
                    const aliasLine = aliasLines[i].trim();

                    if (aliasLine.startsWith("=") && aliasLines[i + 1] && i !== 0) {
                        currentCategory = aliasLines[i + 1].trim();
                        categories.add(currentCategory);
                    }

					if (!aliasLine.startsWith(".")) continue;

					const [alias, ...textParts] = aliasLine.split(" ");
					const text = textParts.join(" ");

					aliases.push(new Alias(aliasFile.name, currentCategory, alias, text));
				}
			}

            const statusElement = document.getElementById("status").innerText = `${aliases.length} aliases loaded`;
			return aliases;
		}

        function filterAliases() {
            const aliasElements = aliasList.children;

            for (const aliasElement of aliasElements) {
                const file = aliasElement.children[0].innerText;
                const category = aliasElement.children[1].innerText;
                
                    const showFile = activeFiles.size === 0 || activeFiles.has(file);
                    const showCategory = activeCategories.size === 0 || activeCategories.has(category);

                    aliasElement.style.display = showFile && showCategory ? "flex" : "none";
                }
        }

        function applyAliases(aliases) {
            const aliasList = document.getElementById("alias-list");

            function generateParagraph(text) {
                const paragraph = document.createElement("p");
                paragraph.innerText = text;
                paragraph.classList.add("text-center", "w-1/4");
                return paragraph;
            }

            function generateFilterOption(text, filterSet) {
                const label = document.createElement("label");
                label.classList.add("flex", "items-center");

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = true;
                checkbox.classList.add("form-checkbox");
                checkbox.addEventListener("change", () => toggleFilter(text, filterSet));

                const span = document.createElement("span");
                span.classList.add("ml-2");
                span.innerText = text;

                label.appendChild(checkbox);
                label.appendChild(span);

                return label;
            }

            for (const alias of aliases) {
                const aliasElement = document.createElement("div");
                aliasElement.classList.add("flex", "flex-row", "items-start", "justify-between", "p-2", "border-b", "border-gray-400");

                aliasElement.appendChild(generateParagraph(alias.file));
                aliasElement.appendChild(generateParagraph(alias.category));
                aliasElement.appendChild(generateParagraph(alias.alias));
                aliasElement.appendChild(generateParagraph(alias.text));

                aliasList.appendChild(aliasElement);
            }

            const fileFilterOptions = document.getElementById("fileOptions");
            const categoryFilterOptions = document.getElementById("categoryOptions");

            for (const file of Array.from(files)) {
                activeFiles.add(file);
                fileFilterOptions.appendChild(generateFilterOption(file, activeFiles));
            }

            for (const category of Array.from(categories)) {
                activeCategories.add(category);
                categoryFilterOptions.appendChild(generateFilterOption(category, activeCategories));
            }
        }

        function searchAliases(search) {
            const aliasList = document.getElementById("alias-list");
            const aliasElements = aliasList.children;
            const searchLower = search.toLowerCase();

            for (const aliasElement of aliasElements) {
                if (aliasElement.children.length < 3) continue;
                const aliasEl = aliasElement.children[1];
                const textEl = aliasElement.children[2];
                const alias = aliasEl.innerText;
                const text = textEl.innerText;

                if (alias.toLowerCase().includes(searchLower) || text.toLowerCase().includes(searchLower)) {
                    aliasElement.style.display = "flex";
                    aliasEl.innerHTML = highlightText(alias, search);
                    textEl.innerHTML = highlightText(text, search);
                } else {
                    aliasElement.style.display = "none";
                    aliasEl.innerText = alias;
                    textEl.innerText = text;
                }
            }
        }

        function highlightText(text, search) {
            if (!search) return text;
            const regex = new RegExp(`(${search})`, 'gi');
            return text.replace(regex, '<mark class="bg-yellow-200">$1</mark>');
        }

		(async () => {
            const aliases = await fetchAliases();
            applyAliases(aliases);
        })();
	</script>
</html>
